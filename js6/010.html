<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>리스트</h1>
    <div class="mt-4 md-7">
      <label class="form-label">할일</label>
      <input class="form-control" type="text" id="title">
    </div>
    <div class="d-grid">
      <button class="btn btn-ontline-primary" onclick="추가();">추가</button>
    </div>
    <table class="table table-hover mt-6">
      <thead>
        <tr>
          <td>번호</td><td>할일</td>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>
  <script>
    let num = 1;
    const todos = [];
    const $title = document.getElementById('title');
    const $tbody = document.getElementById('tbody');

    function 추가() {
      const title =$title.value;
      if(title==='') {
        return;
      }
      todos.push({num,title});
      num++;
      $title.value='';
      출력();
    }

    function 출력() {
      let html='';
      for(const todo of todos) {
        html+=`
        <tr>
          <td>${todo.num}</td>
          <td>${todo.title}</td>
          <td><button class="btn btn-outline-info" onclick="삭제(${todo.num});">삭제</button></td>
        </tr>
        `;
      }
      $tbody.innerHTML = html;
    }

    function 삭제(num) {
      for(let i=0; i<todos.length; i++) {
        if(todos[i].num===num) {
          todos.splice(i, 1);
          break;
        }
      }
      출력();
    }
  </script>
</body>
</html>
