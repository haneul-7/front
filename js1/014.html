<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 두 숫자의 합
        const a = 10;
        const b = 20;
        console.log(a+b);

        // 입력한 데이터는 무조건 글자
        const x = prompt("첫번째 숫자");           // 10
        const y = prompt("두번째 숫자");           // 20
        console.log(x+y);           //1020
        console.log("hello" + "안녕하세요");       // hello안녕하세요
    </script>
</body>
</html>
