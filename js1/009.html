<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엄격모드</title>
</head>
<body>
    <script>
        'use strict'
        // 2009년 이전 변수 선언
        a = 10;

        // ES5
        var b = 20;

        // ES6
        let c = 30;
        // 자바스크립트 표준을 ECMAScript, 보통은 ES
        // ES5가 나오기 전까지(2009년이전)
    </script>
</body>
</html>
