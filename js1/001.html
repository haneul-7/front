<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form : 사용자 입력 -->
     <!-- 
        legacy 방식 : 서버는 요청을 보내면 응답한다(동기)
        사용자 입력을 요청에 담아 서버에 보낼 때 form을 사용한다
    -->
     <form action="http://www.naver.com" method="get">
        <input type="text" name="username" value="spring"><br/>
        <input type="password" name="password" value="1234"><br/>
        <input type="date" name="birthday"><br/>
        <input type="file" name="profile"><br/>
        <input type="checkbox">동의<br/>
        <button>submit</button>
     </form>
</body>
</html>
