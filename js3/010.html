<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비교연산자</title>
</head>
<body>
  <script>
    const a = 10;
    const b = 20;
    const c = '20';
    const d = 20;
    console.log(a>b, a>=b, a<b, a<=b);
    console.log(a>c, a>=c, a<c, a<=c);

    console.log(c==d);      // 값만 봄 > frue
    console.log(c===d);     // 타입까지 봄 > false
    console.log(c!=d);
    console.log(c!==d);
  </script>
</body>
</html>
