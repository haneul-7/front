<body>
  <script>
    // 443의 경우 400, 576의 경우 500을 출력하는 코드를 작성
    const a = 443;
    const b = 576;
    console.log(parseInt(a-43))
    console.log(parseInt(b-76))

    //        <!--     -->
    // 443 >   400    -43
    // 576 >   500    -76

    const aa = 443;
    const nmg1 = aa%100;
    console.log(a-nmg1);

    const mok = parseInt(a/100);
    console.log(mok*100);

    console.log(parseInt((a/100))*100)
  </script>
