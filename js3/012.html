<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>논리연산자</title>
</head>
<body>
  <script>
    //논리합은 하나라도 해당이 될때
    //논리곱은 모두 해당이 될때
    const access = 75;
    const excel = 65;
    // 논리곱
    console.log(access>=70 && excel>=70);
    //논리합
    console.log(access>=70 || excel>=70);
  </script>
</body>
</html>
