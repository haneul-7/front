    html요소의 부가정보를 속성이라고 한다
    <학생 이름="홍길동" 나이="20" /
    
    <학생>
        <이름>홍길동</홍길동>
        <나이>20<나이>
    </학생>
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <mete charset="UFF-8">
    <mete name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li>html의 lang 속성은 웹 접근성 설정(리더기의 언어 설정)</li>
        <li>문서의 문자 설정은 13라인(UTF-8)
            <ui>
                <li>문서에는 한글자 1바이트 문자(영어)와 한글자 2바이트 문자(한국어,중국어,일본어...)</li>
                <li>umicode : 전세계언어를 표현할 수 있는 표준을 만들자</li>
            </ui>
        </li>
        <li>뷰포트 설정
            <UI>
                <li>이아폰의 해상도는 320*240, fhd는 1920*1000</li>
                <li>아이폰으로 웹페이지를 출력 할 수 없다 -> 웹 페이지를 확대/축소 시킬수있다</li>
            </UI>
        </li>
    </ol>
</body>
</html>
