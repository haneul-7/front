<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #live>ul>li {
            width: 50px;
            display: inline-block;
            border: 2px solid pink;
            text-align: center;
            line-height: 30px;
        }
        #live>ul>li:hover {
            background-color: aqua;
            border: 3px solid palegreen;
        }
    </style>
</head>
<body>
    <div id="live">
        <ul>
            <li>학익동</li>
            <li>용현동</li>
            <li>주안동</li>
            <li>숭의동</li>
        </ul>
    </div>
</body>
</html>
