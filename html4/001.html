<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        /*하위, 자손(descendent) 선택자*/
        #page table { width: 600px;}
        #page table, #page td, #page th { border:1px solid lightgray; border-collapse: collapse;}
        /*자식 선택자*/
        #page td { text-align: center;}
    </style>
</head>
    <!--
        semantic markup
        tbody, thead, tfoot
    -->
<body>
    <div id="page">
    <table>
        <caption>명단</caption>
        <thead>
            <tr>
            <th>이름</th>
            <th>나이</th>
        </tr>
        </thead>
        <tbody>
            <tr>
            <td>크리스</td>
            <td>35</td>
        </tr>
        <tr>
            <td>사라</td>
            <td>25</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
