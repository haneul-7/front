<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block요소와 inline</title>
    <style>
        /*마진겹침*/
        P {
            width: 200px;
            margin: 0 auto;
            border: 1px solid red;
        }
        span{
            width: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <ol>
        <li>블록요소는 부모의 100%를 차지한다</li>
        <li>width가 적용되지만, 오른쪽 빈 공간은 margin이 잡힌다</li>
        <li>margin에 0 auto를 지정하면 빈 공간이 좌우로 나뉘면서 가운데에 위치한다</li>
    </ol>
    <ul>
        <li>인라인 요소는 너비만큼 차지</li>
        <li>width가 적용되지 않는다</li>
    </ul>
    <p>aaaaa</p>
    <p>bbbbb</p>
    <span>xxxxx</span>
</body>
</html>
