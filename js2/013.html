<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>증감연산자</title>
</head>
<body>
  <script>
    let a = 10;
    a++;
    console.log(a);
  </script>
  <!--
      #target에 #val의 값을 출력하시오
      버튼을 클릭할 때마다 1씩 증가된 값을 출력하시오
  -->
  <input type="text" id="val" value="10">
  <button onclick="calc ()">증가</button>
  <hr>
  <p id="target"></p>
  <script>
    function calc () {
      const target = document.getElementById('target').value;
      const click = target++;
    }
  </script>



  <input type="text" id="val" value="10">
  <button onclick="inc();">증가</button>
  <hr>
  <p id="target"></p>
  <script>
    const $val = document.getElementById('val');
    const $target = document.getElementById('target');
    $target.innerHTML = $val.value;

    function inc() {
      let value = Number($target.innerHTML);
      value++;
      $target.innerHTML = value;
    }
  </script>
</body>
</html>
