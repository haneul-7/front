<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        table { border: 1px solid rgb(200,200,200); width: 600px;}
        td { border: 1px solid rgb(200,200,200);}
        table, td { border-collapse: collapse;}
    </style>
</head>
<body>
    <!--
        학교             입학일      졸업일
        신정초등학교    2010.03.02   2016.02.10
        영도중학교      2016.03.05   2019.02.12
        명덕고등학교    2019.03.02   2022.02.08
    -->
    <table>
        <tr>
            <td>학교</td><td>입학일</td><td>졸업일</td>
        </tr>
        <tr>
            <td>신정초등학교</td><td>2010.03.02</td><td>2016.02.10</td>
        </tr>
        <tr>
            <td>영도중학교</td><td>2016.03.05</td><td>2019.02.12</td>
        </tr>
        <tr>
            <td>명덕고등학교</td><td>2019.03.02</td><td>2022.02.08</td>
        </tr>
    </table>
</body>
</html>
