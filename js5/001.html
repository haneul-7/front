  <div id="result"></div>
  <script>
    const jumsu=75;
    // 90점이상 우수, 70점이상 합격, 미만 불합격
    const $result = document.getElementById('result');
    let message;
    if(jumsu>=90) {
      message = `<p class ='blue'>${jumsu}점으로 평가는 우수입니다</p>`;
    } else if(jumsu>=70) {
      message = `<p class ='green'>${jumsu}점으로 평가는 합격입니다</p>`;
    } else {
      message = `<p class ='red'>${jumsu}점으로 평가는 불합격입니다</p>`;
    }
    $result. innerHTML = message;
  </script>
