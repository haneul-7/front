<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const ar = [90, 80, 60, 75, 85, 55, 95];
    //70점 이상 합격. 합격자 평균 점수
    let hap = 0;
    let conut = 0;
    let avg = 0;
    
    for(const el of ar) {
      if(el>=70) {
        hap+=el;
        conut++;
      }
    }
    avg = hap/conut;
    console.log(`합계:${hap}, 개수${conut}, 평균${avg}`);
  </script>
</body>
</html>
