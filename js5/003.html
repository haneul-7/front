  <!--  -->
  <input type="number" id="jnusu" placeholder="점수">
  <button onclick="판정();">판정</button>
  <div id="result"></div>
  <script>
    function 판정() {
      const jumsu = +document.getElementById('jumsu').value;
      if(jumsu>100 || jumsu<0) {
        alert("점수는 0에서 100사이입니다");
        document.getElementById('jumsu').value="";
        document.getElementById('jumsu').focus();
        // 함수를 종료시킨다
        return;
      }
      const $result = +document.getElementById('result');
      if(jumsu>=90) {
        $result.innerHTNL = `<p class='blue'>A등급</P>`;
      } else if(jumsu>=80) {
        $result.innerHTNL = `<p class='green'>B등급</P>`;
      } else if(jumsu>=70) {
        $result.innerHTNL = `<p class='green'>C등급</P>`;
      } else if(jumsu>=60) {
        $result.innerHTNL = `<p class='green'>D등급</P>`;
      } else {
        $result.innerHTNL = `<p class='red'>F등급</P>`;
      }
    }
