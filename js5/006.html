<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 합계, 개수, 평균 출력 -->
   <script>
     const ar = [90, 80, 60, 75, 85, 55, 95];
     let hap = 0;
     let er = 0;
     for (element of ar) {
      hap+=element;
      er++;
     }
     console.log(`합계:${hap}`);
     console.log(`개수:${er}`);
     console.log(`평균:${hap/er}`);
   </script>
</body>
</html>
