<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 합계, 개수, 평균, 최대, 최소
    // 배열된 원소의 합계    // 총 375
    const ar = [100, 70, 60, 55, 90];
    let aa = 0;
    let conut = 0;
    for (Element of ar) {
      aa+=Element;
      conut++;
    }
    console.log("합계",aa);
    console.log(`합계:${aa}`);
    console.log(`개수:${conut}`);
    console.log(`평균:${aa/conut}`);
  </script>
</body>
</html>
