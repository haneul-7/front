<input type="text" id="kor" placeholder="국어">
<input type="text" id="eng" placeholder="영어">
<button onclick="판정()">판정</button>
<p id="target"></p>
<script>
  const kor = document.getElementById('kor').value;
  const eng = document.getElementById('eng').value;
  const avg = (kor+eng)/2;
  const result = avg>=70? "합격":"불합격";
  document.getElementById('target').innerHTML = result;
</script>
